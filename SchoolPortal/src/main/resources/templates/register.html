<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">


<form method="post" th:object="${registerFormDTO}">
    <div class="form-group">
        <label>First Name
            <input class="form-control" th:field="*{firstName}" />
        </label>
        <p class="error" th:errors="*{firstName}"></p>
    </div>
    <div class="form-group">
        <label>Last Name
            <input class="form-control" th:field="*{lastName}" />
        </label>
        <p class="error" th:errors="*{lastName}"></p>
    </div>
    <div class="form-group">
        <label>Email
            <input class="form-control" th:field="*{email}" />
        </label>
        <p class="error" th:errors="*{email}"></p>
    </div>
    <div class="form-group">
        <label>Phone
    <input class="form-control" placeholder="Phone Number" th:field="*{phone}" type="text"  />
        </label>
        <p class="error" th:errors="*{phone}"></p>
    </div>

    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="*{password}" type="password" />
        </label>
        <p class="error" th:errors="*{password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="*{verifyPassword}" type="password" />
            <p class="error" th:errors="*{verifyPassword}"></p>

        </label>
    </div>
    <div class="form-group">
        <label class="container">Are you Teacher!
            <input class="form-control form-check-input"
                   name="status"
                   th:field="*{status}"
                   type="checkbox"
            >
    </label>
    </div>

    <div class="form-group">

       <input type="submit" class="btn btn-primary" value="Register" />

    </div>
</form>

</body>
</html>
